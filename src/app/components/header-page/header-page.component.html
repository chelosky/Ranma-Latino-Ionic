<ion-header class="ion-no-border" >
  <ion-toolbar>
    <ion-buttons *ngIf="flagBack" slot="start" @fadeIn>
      <ion-back-button [defaultHref]="backPath"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!flagLoading" @fadeIn>{{ title }}</ion-title>
    <ion-title  *ngIf="flagLoading"><ion-skeleton-text class="skeleton-title" animated></ion-skeleton-text></ion-title>
    <ion-buttons  *ngIf="flagIcon" slot="end" @fadeIn>
      <ion-button fill="clear" (click)="changeStatus()">
        <ion-icon [name]=" iconStatus ? iconSelect : iconUnselect" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
