<ion-tabs #tabs (ionTabsDidChange)="setSelectedTab()">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon [src]="selectedTab === 'tab1' ? 'assets/ranma-select.svg': 'assets/ranma-unselect.svg'"></ion-icon>
      <ion-label>Chapters</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon [src]="selectedTab === 'tab2' ? 'assets/akane-select.svg': 'assets/akane-unselect.svg'"></ion-icon>
      <ion-label>Ovas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon [src]="selectedTab === 'tab3' ? 'assets/shampoo-select.svg': 'assets/shampoo-unselect.svg'"></ion-icon>
      <ion-label>Movies</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
